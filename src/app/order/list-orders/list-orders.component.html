<div class="FlexList" style="width:100%">
  <div *ngFor="let order of orders" class="FlexItem orderCard">      
    <div [class]="getStatusClass(order.status)">
        {{order.status}}
    </div>
    <span>{{ order.id }}</span>  
      <div class="userNameOrder"> 
          {{order.pickupTime}}
      </div>
  </div>
</div>
